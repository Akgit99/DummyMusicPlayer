<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <!-- theme section -->
        <div id="theme-box">
            <div id="theme-div">
                <div id="theme-div-two">
                    <span>theme</span>
                </div>
            </div>
            <div id="theme-name">
                Dark
            </div>
        </div>

        <!-- heading div -->
        <div>
            <h1 id="music-player-heading">Music Player</h1>
        </div>
    </header>

    <main>
        <!-- container for all three main divs -->
        <div class="all-div-container">
            <!-- All songs section -->
            <div class="songs-div all-div-style">
                <div id="genre-container">
                    <p id="filterby">Filter by Genre: </p>
                    <select name="genre" id="genre-selection">
                        <option value="all">All</option>
                    </select>
                </div>
                <div>
                    <h3>All Songs</h3>
                    <input type="text" id="song-search" placeholder="Search for a song...">
                    <div class="all-songs"></div>

                </div>
            </div>
            <!-- songs card section -->
            <div class="songs-card all-div-style">
                <div id="inner-card">
                    <img src="images/blank-space-cover.png" alt="" id="song-cover">
                    <p id="title">Blank Space</p>
                    <p id="artist">Taylor Swift</p>
                </div>

                <div id="audio-file">
                    <audio id="the-song" src="songs/Taylor-swift-Blank-space.mp3" controls></audio>

                    <div>
                        <button class="control-button fb-button b-button">
                            <i class="bi bi-skip-start"></i>
                        </button>
                        <button class="control-button fb-button f-button">
                            <i class="bi bi-skip-end"></i>
                        </button>
                    </div>
                    <div>
                        <button class="control-button" id="add-to-playlist">Add to Playlist</button>
                    </div>
                </div>
            </div>

            <!-- playlist section -->
            <div class="playlist-div all-div-style">
                <div id="input-container">
                    <input id="input-playlist" type="text" placeholder="Enter playlist name">
                    <button id="playlist-button">Create Playlist</button>
                </div>

                <div id="playlist-container">
                    <div>
                        <h3>Create Playlist</h3>
                        <div id="create-playlist"></div>
                    </div>
    
                    <div>
                        <h3>All Playlists</h3>
                        <div id="all-playlists"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="working.js"></script>
</body>

</html>
